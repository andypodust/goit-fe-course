<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main class="wrapper">
        <form class="search js-allUsers">
            <button type="submit" class="js-GetAllUsersBtn">getAllUsers</button>
        </form>
        <form class="search js-GetUserById">
            <input type="text" class="js-inputId" placeholder="Enter user ID" required>
            <button type="submit" class="js-GetUserByIdBtn">getUserById</button>
          </form>
          <form class="search js-addUser">
            <input type="text" placeholder="Enter user name" required>
            <input type="text" placeholder="Enter user age" required>
            <button type="submit" class="js-addUserBtn">addUser</button>
          </form>
          <form class="search js-removeUser">
            <input type="text" class="js-inputId" placeholder="Enter user ID" required>
            <button type="submit" class="js-removeUseBtnr">removeUser</button>
          </form>
          <form class="search-form js-updateUser">
            <input type="text" placeholder="Enter user ID" required>
            <input type="text"  class="js-inputName" placeholder="Enter user name" required>
            <input type="text" class="js-inputAge" placeholder="Enter user age" required>
            <button type="submit" class="js-updateUserBtn">updateUser</button>
          </form>
          <div class="result">
              <table></table>
              <div></div>
          </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
